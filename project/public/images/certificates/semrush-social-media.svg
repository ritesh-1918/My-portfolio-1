<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Semrush Logo -->
  <g transform="translate(350, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" fill="#ff642d" font-weight="bold">SEMRUSH</text>
  </g>
  
  <!-- Certificate Title -->
  <g transform="translate(400, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Social Media Marketing</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Certification</text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ff642d" stroke-width="2"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ff642d" stroke-width="2"/>
    <!-- Social Media Icons Representation -->
    <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#ff642d" stroke-width="2"/>
  </g>
</svg>